<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <!-- Added the div which will contain the card -->
    <div class="card"></div>
    <button type="button" class="btn-warning" id="newCard">
      Generate New Card
    </button>
    <div class="textBox">
      <input class="rounded m-2" id="newWidth" placeholder="Pick a new width" />
      <input
        class="rounded m-2"
        id="newHeight"
        placeholder="Pick a new height"
      />
    </div>
    <button type="button" class="btn-warning" id="change">
      Change Dimensions
    </button>
  </body>
</html>
